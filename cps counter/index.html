<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pro cps counter</title>
    <link rel="stylesheet" href="cps.css">
</head>
<body>
    <div class="wrapper">
        <div class="modal-results modal-invise">
            <div class="congrats-modal">
                <p>Congrats! Your cps is <span class="cps"></span></p>
                <button class="try-again invise">Try again</button>
            </div>
        </div>
        <div class="rules">
            <h1>CPS Counter Pro</h1>
            <p class="rule-paragraph">Hello! Please, click on the 'start' button to start your cps test</p>
        </div>
        <div class="buttons">
            <button class="start-button">Start!</button>
            <button class="counter"></button>
        </div>
    </div>
    <script src="cps.js"></script>
</body>
</html>
